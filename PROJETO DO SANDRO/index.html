<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    .banner {
      width: 100%;
      height: auto;
      background-image: linear-gradient(rgba(0, 0, 0, 0.40), rgba(0, 0, 0, 0.40));
      background-position: center;
      background-size: center;
      position: relative;
    }

    .navbar {
      width: 90%;
      padding: 30px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 160px;
      margin-top: -10px;
      cursor: pointer;
    }

    .navbar ul li {
      list-style: none;
      display: inline-block;
      margin: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      text-transform: uppercase;
      color: white;
      font-weight: 600;
      padding: 15px;
    }

    li a:hover {
      background: white;
      transition: 0.6s;
    }

    .navbar a:hover {
      color: black;
    }

    .content {
      width: 100%;
      position: absolute;
      color: white;
      top: 45%;
      transform: translateY(-50%);
      text-align: center;
    }

    .content h1 {
      margin-top: 80px;
      font-size: 90px;
      font-weight: 800;
    }

    button {
      width: 200px;
      padding: 15px;
      margin: 20px 5px;
      text-align: center;
      border-radius: 25px;
      color: black;
      border: 2px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: rgb(0, 192, 226);
      transition: 0.5s;
    }

    button:hover {
      color: white;
    }

    .banner video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
      
    }

    @media(min-aspect-ratio: 16/9) {
      .banner video {
        width: 100%;
        height: auto;
      }
    }
  </style>

</head>

<body>

  <div class="banner">
    <video autoplay loop muted plays-inline>
      <source src="medias/videos/Five Epic Lewis Hamilton vs. Max Verstappen Duels.mp4" type="video/mp4">
        <img src="medias/videos/png-transparent-mercedes-amg-petronas-f1-team-2018-fia-formula-one-world-championship-abu-dhabi-grand-prix-logo-red-bull-racing-f1-logo-angle-text-rectangle-thumbnail-removebg-preview.png" alt="">
    </video>
      
    <nav class="navbar nav">
      <div class="container">
        <a class="navbar-brand " href="#">Navbar</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-white">
            <li class="nav-item px-3">
              <a class="nav-link active " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link " href="#">Features</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link " href="#">Pricing</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link disabled " aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <h1>Hello, world!</h1>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
